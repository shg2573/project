<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do Scooby-do</a>
        </div>
    </nav>
    <div class="container my-3">
        <form action="\add" method="post">
          {% csrf_token %}
            <h2>Enter your to-do</h2>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="content" placeholder="Enter to do details">
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>
    <div class="container my-3">
      <h2 class="text-center">To-Do list</h2>
      <ul class="list-group">
        
        {% for x in dets %}
         
            
            <li class="list-group-item">{{x.content}}
              <div class="float-end">
                <form method="post" action="delete\{{x.id}}">{% csrf_token %}
                  <button type="submit" name class="btn btn-danger btn-sm">delete</button>
                </form>
                </div> 
            </li>
          
        {% endfor %}
        
        
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
